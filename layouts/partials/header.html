{{ $currentPage := . }}
<header class="navigation">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light px-0">
      <a class="navbar-brand order-1" href="{{ .Site.BaseURL }}">
        {{ if .Site.Params.logo }}
        <img class="img-fluid" src="{{ .Site.Params.logo | absURL }}" alt="{{ .Site.Title }}">
        {{ else }}
        {{ .Site.Title }}
        {{ end }}
      </a>
      
      <!-- Search Bar in Middle -->
      <div class="search-bar-container mx-auto">
        <form class="search-form" action="">
          <input type="search" class="search-input-header" placeholder="Search...">
          <button type="submit" class="search-submit">
            <i class="ti-search"></i>
          </button>
        </form>
      </div>

      <div class="order-2 order-lg-3 d-flex align-items-center">
        <button class="navbar-toggler border-0 order-1" type="button" data-toggle="collapse" data-target="#navigation">
          <i class="ti-menu"></i>
        </button>
        <a href="https://circuitverse.org" class="btn btn-sm btn-outline-success ml-3">CircuitVerse</a>
        <a href="/contact" class="btn btn-sm btn-outline-primary ml-3">Contact</a>
      </div>
    </nav>
  </div>
</header>
{{ partial "search.html" . }}

<!-- Process and load search.js from assets -->
{{ $search := resources.Get "js/search.js" }}
{{ $searchJS := $search | resources.Minify }}
<script src="{{ $searchJS.RelPermalink }}"></script>
